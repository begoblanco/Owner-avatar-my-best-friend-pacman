<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/style.css" />
    <script src="app.js"></script>
    <title>My best friend Pacman</title>
  </head>
  <body>
    <header id="pacman-header">
      <div class="headerContent">
        <h1></h1>
        <img
          id="pacman-header-image"
          alt="pacman image"
          src="./public/assets/media/pac-man-logo.png"
        />
        <img
          id="pacman-header-logo"
          alt="pacman logo"
          src="./public/assets/media/pac-man-logo-png-transparent.png"
        />
      </div>
      <div id="audio">
        <audio src="./public/assets/media/Pacman-Game-Start-Sound.mp3" autoplay>
          Your browser does not support the <code>audio</code> element.
        </audio>
      </div>
    </header>
    <main id="main">
      <div class="mainContent">
        <img
          id="pacman-main-image"
          alt="pacman image"
          src="./public/assets/media/pacman-icon.png"
        />

        <img
          id="fantasmito-image"
          alt="fantasmico image"
          src="./public/assets/media/fantasmito.png"
        />

        <!-- <img
          id="pacman-image-2"
          alt="pacman image"
          src="./public/assets/media/pacman-icon.png"
        /> -->

      </div>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
